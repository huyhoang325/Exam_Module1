<!DOCTYPE html>
<html>
<head>
    <title>Prime</title>
</head>
<body>
</body>
<script type="text/javascript">
    var number = parseInt(prompt("Input Number: "));
    function isPrime(number) {
        if(number<2) {
            return false;
        }else {
            var sqrtNumber = Math.sqrt(number);
            for(let i=2; i<=sqrtNumber; i++) {
                if(number%i===0) {
                    return false;
                }
            }
        }
        return true;
    }
    if (isPrime(number)) {
        document.write(number + " is prime")
    }else {
        document.write(number + " is not prime")

    }
</script>
</html>
