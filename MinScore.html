<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Score Student</title>
</head>
<body>
<script>
    var scoreStudent = [10,5,8,7,6,9,-4];
    function findMinScore(scoreStudent) {
        var minScore = scoreStudent[0];
        for (var i = 1; i < scoreStudent.length; i++) {
            if (scoreStudent[i] < minScore) {
                minScore = scoreStudent[i];

            }
        }
        document.write("Giá trị nhỏ nhất trong mảng " + scoreStudent + " là: "+ minScore);
    }
    findMinScore(scoreStudent);
</script>
</body>
</html>
