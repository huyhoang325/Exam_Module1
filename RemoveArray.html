<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Array</title>
</head>
<body>
<script>
    var array = [2,4,6,8,9,10];
    var index = parseInt(prompt("Nhập vị trí index cần xóa trong mảng"));


    function tryRemoveFromArray(array,index) {
        var array1 = new Array();
        var c,i;
        for (i = c = 0; i < array.length; i++) {
            if (i !== index){
                array1[c] = array[i];
                c++;
            }
        }
        return array1;
    }
    document.write("Mảng ban đầu là "+ array + "<br>");
    document.write("Mảng sau khi xóa tại index = "+ index + " là: " + tryRemoveFromArray(array,index) )
</script>
</body>
</html>
